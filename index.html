<html>

<head>
    <title>Fanitoring Realtime HMI Viewer</title>
    <link rel="shortcut icon" href="http://172.16.110.26/poddraw/webapp/favicon.ico">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/toastify.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <script type="text/javascript">
        POD_DRAW_URL = 'http://172.16.110.26/poddraw/webapp';
    </script>

    <script type="text/javascript" src="js/podasync.min.js"></script>
    <script type="text/javascript" src="js/viewer.min.js"></script>
    <script type="text/javascript" src="js/toastify-js.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
<div id="podGraph">
    <div id="outlineContainer"></div>
    <div id="statusContainer"></div>
</div>

<script type="text/javascript">
    (function () {
        main({
            protocol: 'websockets',
            // protocolParams : {
            //     method: 'GET',
            //     url: "http://parking.bidsys.ir/pardis/setget.php?CMD=GET&location=pardisb1"
            // },
            protocolParams: {
                socketAddress: 'ws://172.16.110.20:8003/ws',
                serverName: 'fanitoring-process',
                reconnectOnClose: true,
                connectionCheckTimeout: 10000,
                serverRegisteration: true,
                asyncLogging: {
                    onFunction: true
                }
            },
            map: {
                type: 'file',
                data: {
                    light: 'maps/fanitoring-light.xml',
                    dark: 'maps/fanitoring-dark.xml'
                },
                theme: 'light'
            },
            alarms: {
                duration: 5000,
                autoClose: false,
                closeBtn: true,
                positionHorizontal: 'left',
                positionVertical: 'bottom'
            },
            graphContainer: 'podGraph',
            outlineContainer: 'outlineContainer',
            statusContainer: 'statusContainer',
            renderingPitch: 'high', // high, medium or low
            numbersRoundPrecision: 2 // round numbers to at most 2 decimal places ( 2.325241 => 2.32 )
        });
    })();
</script>
</body>
